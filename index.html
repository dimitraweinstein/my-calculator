<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href= "./style.css">
    <title>Lab 03 - Calculator</title>
</head>
<body>
    <header>
        <h1>My Lovely Calculator</h1>
    </header>
    <section class="addition">
        <div><h3>Addition Calculator</h3>
        </div>
            <input id="input-el1"/>
            <div> + </div>
            <input id="input-el2"/>
            <button id="add-button">Add!</button>
            <span id="add-results"> </span>
    </section>
    <section class="subtraction">
        <div><h3>Subtraction Calculator</h3>
        </div>
            <input id="sub-input-el1"/>
            <div> - </div>
            <input id="sub-input-el2"/>
            <button id="sub-button">Subtract!</button>
            <span id="sub-results"> </span>
    </section>
    <section class="multiplication">
        <div><h3>Multiplication Calculator</h3>
        </div>
            <input id="mult-input-el1"/>
            <div> * </div>
            <input id="mult-input-el2"/>
            <button id="mult-button">Multiply!</button>
            <span id="mult-results"> </span>
    </section>
    <section class="division">
        <div><h3>Division Calculator</h3>
        </div>
            <input id="division-input-el1"/>
            <div> / </div>
            <input id="division-input-el2"/>
            <button id="division-button">Divide!</button>
            <span id="division-results"> </span>
    </section>
    <script type="module" src="app.js"></script>
</body>
</html>
